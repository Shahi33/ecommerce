<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>multivendor frontend</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.theme.default.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    
    <!-- include summernote css/js -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300i,400,400i,500,500i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i" rel="stylesheet">
    <link rel="stylesheet" href="css/app.min.css">

</head>
<body >

<section class="cartpages">

    <div class="container cartpage">
      <div class="container">
    <nav aria-label="breadcrumb bcrumb">
        <ol class="breadcrumb bcrumb-ol">
            <li class="breadcrumb-item bcrumb-ol-li"><a href="#">Home</a></li>
            <li class="breadcrumb-item bcrumb-ol-li"><a href="#">Products</a></li>
            <li class="breadcrumb-item  active" aria-current="page">TV</li>
        </ol>
    </nav>
</div>
        <div class="cart-items" >
            <a class="shopping-cart-item"></a>
            <h3>Shopping Cart <span>(1 Item)</span></h3>
        </div>
        <div class="row cart-table-page">
            <div class="col-md-8">
                <form action="" method="post">
                    <table class=" shop_table" cellspacing="0">
                        <thead class="hidden-xs">
                        <tr>
                            <th class="product-remove">&nbsp;</th>
                            <th class="product-thumbnail">Item Details</th>
                            <th class="product-name">Product</th>
                            <th class="product-price" style="color:#ffffff">Price</th>
                            <th class="product-quantity">Quantity</th>
                            <th class="product-subtotal" style="color:#ffffff">Total</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr class="cart-item">
                                <td class="product-remove">
                                    <a href="" class="remove" title="Remove this item">Ã— <span>Remove</span>

                                </td>
                                <td class="product-thumbnail hidden-xs">
                                    <a href="">
                                            <img src="images/30.jpg" alt=""
                                             class=" "
                                             style="height: auto;width: 100px;">
                                    </a>
                                </td>
                                <td class="product-name" data-title="Product">
                                    <a href="">Baby jumshot</a>
                                </td>
                                <td class="product-price" data-title="Price">
                                    <span class="amount">
                                        <span class="Price-currencySymbol">Rs.</span>
                                        <span class="price">1056</span>
                                    </span>
                                </td>
                                <td class="product-quantity" data-title="Quantity">
                                    <div class="quantity">
                                        <input type="number" value="1" title="Qty" class="input-text qty text" size="4">
                                    </div>
                                </td>
                                <td class="product-subtotal" data-title="Total">
                                    <span class="amount">
                                        <span class="Price-currencySymbol">Rs.</span>
                                        <span class="price">1056</span>
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="coupon">
                        <input type="text" name="coupon_code" class="coupon_code" placeholder="Coupon code">
                        <input type="submit" class="coupon_btn" name="APPLY_COUPON" value="Apply Coupon">
                        <input type="submit" class="update_btn " value="UPDATE" disabled>

                    </div>
                    <div class="clearfix"></div>
                </form>
                </div>
                <div class="col-md-4">
                <div class="cart_totals">
                    <h3>Cart Totals</h3>

                    <table cellspacing="0" class="  shop_table shop-table-responsive">
                        <tbody>
                        <tr class="cart-subtotal">
                            <th>Subtotal</th>
                            <td data-title="Subtotal">
                                <span class="Price-amount amount">
                                    <span class="Price-currencySymbol">Rs.</span>
                                    <span class="price totals_value" id="subtotal">1006</span>
                                </span>
                            </td>
                        </tr>
                        <tr class="order-total">
                            <th>Total</th>
                            <td data-title="Total">
                                <strong>
                                    <span class="Price-amount amount">
                                        <span class="Price-currencySymbol">Rs.</span>
                                        <span class="price totals_value" id="grandtotal">1006</span>
                                    </span>
                                </strong>
                            </td>
                        </tr>


                        </tbody>
                    </table>
                     <div class="proceed-to-checkout">
                        <a href="" class="checkout-button ">PROCESSED TO CHECKOUT</a>
                    </div>

                    <a href="" class="cart-links">BACK TO SHOPPING</a>
                </div>
            </div>
        </div>



        <div class="clearfix"></div>

    </div>
    </div>
  </section>



</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/owl.carousel.min.js"></script>


<script src="js/app.min.js"></script>
</body>
</html>

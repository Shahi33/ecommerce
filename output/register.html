<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>multivendor frontend</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.theme.default.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    
    <!-- include summernote css/js -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300i,400,400i,500,500i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i" rel="stylesheet">
    <link rel="stylesheet" href="css/app.min.css">

</head>
<body >


<div class="container">
<div class="loginpage">
        <div class="row ">
            <div class="col-md-6 col-ms-12">
                <div class="loginpage-heading">
                    <h1> Register</h1>
                </div>
            </div>
            <div class="col-md-6 col-ms-12">
                <div class="register-heading1">
                    <p>Already Registered
                    <a href="">login</a> 
                    <span class="close"><i class="fas fa-times"></i><span>
                    </p>
                </div>
            </div>
        </div>
</div>
    
    <div class="register-inners">
    <div class="row">
        <div class="col-md-6 col-lg-6 col-md-12 register-inner">
            <form>
                <div class="form-inner">
                <lable class="form-lable"><span class="red-text">*</span>Name</lable><br>
                <input type="text" placeholder="Name" name="Name"  id="login-label" class="login-input-style" required>  <br>
                <lable class="form-lable"><span class="red-text">*</span>Mobile Number</lable><br>
                <input type="text" placeholder="+977 98xxxxxxx" name="Name"  id="login-label" class="login-input-style" required>  <br>
                <lable class="form-lable"><span class="red-text">*</span>Password</lable><br>
                <input type="text" placeholder="Password" name="Name"  id="login-label" class="login-input-style" required>  <br><br>

           </div>
            </form>
        </div>
        <div class="col-md-6  col-lg-6 col-md-12 login-form">
            <form>
            <div class="form-inner">
                <lable class="form-lable"><span class="red-text">*</span>E-mail ID</lable><br>
                <input type="text" placeholder="Email" name="Name"  id="login-label" class="login-input-style" required>  <br>
                <lable class="form-lable"><span class="red-text">*</span>Alternate Number</lable><br>
                <input type="text" placeholder="+977 98xxxxx" name="Name"  id="login-label" class="login-input-style" required>  <br>
                <lable class="form-lable">Gender</lable><br>
                <div class="reg-gender-button">
                <input type="radio" id="male" name="gender" value="male" class="checkbox-input">
                    <label for="male"  class="checkbox-lable">Male</label>
                    <input type="radio" id="female" name="gender" value="female"class="checkbox-input">
                    <label for="female" class="checkbox-lable">Female</label><br>
                </div>


           </div>
            </form>
        </div>
        <div class="row">
        <div class="col-md-12">
            <button type="button" class="login-btn ">CREATE MY ACCOUNT</button>

        </div>
        </div>
    </div>
    </div>
    
    
</div>



</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/owl.carousel.min.js"></script>


<script src="js/app.min.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>multivendor frontend</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.theme.default.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    
    <!-- include summernote css/js -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300i,400,400i,500,500i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i" rel="stylesheet">
    <link rel="stylesheet" href="css/app.min.css">

</head>
<body >

<div class="container">

    <div class="row ">
        <div class="col-md-6 ">
        </div>
        <div class="col-md-6 ">
        </div>
        <div class="col-md-2 col-lg-2 col-ms-12 add-to-carts">
            <div class="add-to-cart">
                <div class="add-to-cart-addbox">

                    <p> QUANTITY:</p>
                    <span class="add-to-cart-addbox-packet">
                        <select name="" class="add-packet">
                            <option value=""> 1 </option>
                            <option value=""> 2 </option>
                            <option value="">3 </option>
                            <option value="">4 </option>
                            <option value="">5 </option>

                        </select>
                    </span>
                </div>
                <div class="add-to-cart-detail">
                    <div class="add-to-cart-price-detail">
                        <h1>Rs 29,990/-</h1>
                    </div>
                    <div class="add-to-cart-pricedetails-descount">
                        <span class="discount-prices"> Rs 46,404</span>
                        <span class="discount-offer">(save 35%)</span>
                    </div>

                </div>
                <div class="add-to-cart-btn">
                    <button type="button" class="btn-cart ">BUY NOW</button>
                    <button type="button" class="btn-cart1 ">ADD TO CART</button>
                    <div class="add-to-cart-icon">
                        <a href=""> <i class="fas fa-heart"></i><span class="wishlist">ADD TO WISHLIST</span></a>

                    </div>


                </div>
            </div>
            <div class="estimate-delivery-time">
                <div class="estimate-delivery">
                    <h4>ESTIMATED DELIVERY TIME</h4>
                    <input type="text" placeholder="Kathmandu (inside ring road)" name="Name" class="login-input"
                        required> <br>
                    <p>Delivery time : 2days</p>
                    <p class="delivery-cost">Delivery cost : 300</p>
                </div>
                <div class="estimate-normal-delivery">
                    <input type="radio" id="female" name="" value="" class="checkbox-input">
                    <span>SD Normal Delivery</span>
                    <p>*2 working days' delivery</p>
                    <p>*No deliveries on Saturdays</p>

                </div>
            </div>
        </div>

    </div>
</div>




</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/owl.carousel.min.js"></script>


<script src="js/app.min.js"></script>
</body>
</html>
